<!doctype html>
<html lang="en">

<head>

    <!-- Bootstrap CSS v5.2.1 -->

<body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- navbar icon on the left -->
            <a class="navbar-brand" id="topOfPage">
                <img src="nav/spiderweb-edit-blackbg.png" alt="Logo"

            </a>

            <a class="nav-title navbar-brand magnificent spiderwebby" href="#topOfPage">TRUNK OR
                TREAT</a>

            <!-- collapsed items -->
            <div class="justify-content-end text-center" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link magnificent spiderwebby" href="#eventInfo">EVENT INFO</a>
                    <a class="nav-link magnificent spiderwebby" href="#showCase">SHOWCASE</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- flickering title -->
        <div class="row m-4 p-3 text-center">


            <!-- ghost! -->
            <div class="col-md-4">
                <div class="row text-center text-white mb-4">
                    <h2 class="text-white magnificent" id="boo-text">CLICK BELOW!</h2>
                </div>
                <div class="row m-3">
                    <div id="spooky" class="d-flex justify-content-center align-items-center">
                        <div id="body">
                            <div id="eyes"></div>

                            <div id="mouth"></div>

                            <div id="feet">
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="row mt-4 text-center justify-content-center">
                    <button class="magnificent load-in-btn" id="beware">BEWARE!</button>
                </div>

            </div>

            <!-- neon flickering title -->
            <div class="col-md-8">
                <div class="row d-flex justify-content-center align-items-center">
                    <h1 id="neon-text" class="neon magnificent">
                        TR<span class="delay1">U</span>NK O<span class="delay2">R</span> TREA<span
                            class="delay3">T</span>
                    </h1>
                </div>
                <br>
                <div class="row mt-3">
                    <h4 class="halloween text-center peer">Presented by the Peer Leaders at Marlboro High School!</h4>
                </div>

            </div>
        </div>
        <!-- ending container tag -->
    </div>

    <div class="container-fluid d-none" id="cont-fluid">
        <!-- event info start -->
        <div class="row event-info">
            <h1 class="magnificent text-white" id="eventInfo">EVENT INFO</h1>
        </div>

        <!-- place footer here -->
